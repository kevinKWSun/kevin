<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>搜索 '{$keyword}' 的结果,{$Think.config.WEB_NAME}</title>
<meta name="keywords" content="{$keyword}搜索,{$Think.config.WEB_KEYWORD}" />
<meta name="description" content="{$keyword}搜索,{$Think.config.WEB_DESCRIPTION}..." />
<link href="__PUBLIC__/Slim/Css/sunny.css" rel="stylesheet" media="screen" type="text/css" />
<script src="__PUBLIC__/Js/iepng.js" type="text/javascript"></script>
</head>
<body>
<include file='./Index/Modules/Index/Tpl/Common/head.html' />
<div id="main">
	<div class="location border_bottom"><a href="{$Think.config.WEB_ADDRESS}">诗诗瘦身网</a> >> 搜索 '{$keyword}' 的结果</div> 
	<div id="list_left">
		<h1 class="guidetitle">搜索 <font color="red">'{$keyword}'</font> 的结果列表</h1>
		<div class="g728">{$Think.config.g72890}</div>
		<volist name='news' id='v' empty="$emptys">
			<dl>
				<dt><a href="{:U('/' . $v['id'])}"><img src="{$v.images}" width="100" height="115" alt="{$v.title}" /></a></dt>
				<dd>
					<strong class="clear"><a href="{:U('/' . $v['id'])}">{$v.title}</a></strong>
					<div class="info">{$v.description|subtext=80}...</div>
					<div class="clear">
						<font>时间：{$v.stime|date='m月d日 H:i:s',###}</font>　　
						<font>关注：{$v.click}</font>　　
						<font><a href="{:U('/' . $v['id'])}">查看全文>></a></font>
					</div>
				</dd>
			</dl>
		</volist>
		<div class="foodMenu">{$page}</div>
	</div>
	<div id="list_right">
		<div class="right_1l">
			<include file='./Index/Modules/Index/Tpl/Common/right.html' />
		</div>
	</div>
</div>
<include file='./Index/Modules/Index/Tpl/Common/foot.html' />
</body>
</html>
