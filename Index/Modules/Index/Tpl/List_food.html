<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>食物热量查询,食物卡路里大全,{$Think.config.WEB_NAME}</title>
<meta name="keywords" content="食物热量查询,食物卡路里大全,瘦身必备工具" />
<meta name="description" content="食物热量查询,食物卡路里大全,您的减肥必备工具。薄荷食物库为您提供基本食物素材,营养热量全面分析;多套风格食谱,原料做法尽在掌握..." />
<link href="__PUBLIC__/Slim/Css/sunny.css" rel="stylesheet" media="screen" type="text/css" />
<script src="__PUBLIC__/Js/iepng.js" type="text/javascript"></script>
</head>
<body>
<include file='./Index/Modules/Index/Tpl/Common/head.html' />
<div id="main">
	<div class="location border_bottom"><a href="{$Think.config.WEB_ADDRESS}">诗诗瘦身网</a> >> <a href="{:U('/list-food')}">食物热量查询</a> >> 食物卡路里大全</div> 
	<div class="banner_img">
		<form action="{:U('/flists')}" method="get">
			<input name="name" type="text" class="input" placeholder="请输入食物名称" />
			<input type="submit" value="查询食物" class="inputs" />
		</form>
	</div>
	<div id="list_left">
		<h1 class="guidetitle">食物卡路里分类列表</h1>
		
		<div class="g728">{$Think.config.g72890}</div>
		<ul class="foodlist">
			<li>
				<a href="{:U('/assort-' . '1-1')}"><img src="__PUBLIC__/Img/zs.png" alt="主食类" /></a>
				<p><a href="{:U('/assort-' . '1-1')}">主食类</a></p>
			</li>
			<li>
				<a href="{:U('/assort-' . '2-1')}"><img src="__PUBLIC__/Img/dr.png" alt="肉类" /></a>
				<p><a href="{:U('/assort-' . '2-1')}">肉类</a></p>
			</li>
			<li>
				<a href="{:U('/assort-' . '3-1')}"><img src="__PUBLIC__/Img/rr.png" alt="蛋类" /></a>
				<p><a href="{:U('/assort-' . '3-1')}">蛋类</a></p>
			</li>
			<li>
				<a href="{:U('/assort-' . '4-1')}"><img src="__PUBLIC__/Img/nz.png" alt="乳制品" /></a>
				<p><a href="{:U('/assort-' . '4-1')}">乳制品</a></p>
			</li>
			<li>
				<a href="{:U('/assort-' . '5-1')}"><img src="__PUBLIC__/Img/dj.png" alt="豆类及制品" /></a>
				<p><a href="{:U('/assort-' . '5-1')}">豆类及制品</a></p>
			</li>
			<li>
				<a href="{:U('/assort-' . '6-1')}"><img src="__PUBLIC__/Img/sg.png" alt="水果" /></a>
				<p><a href="{:U('/assort-' . '6-1')}">水果</a></p>
			</li>
			<li>
				<a href="{:U('/assort-' . '7-1')}"><img src="__PUBLIC__/Img/cc.png" alt="蔬菜" /></a>
				<p><a href="{:U('/assort-' . '7-1')}">蔬菜</a></p>
			</li>
			<li>
				<a href="{:U('/assort-' . '8-1')}"><img src="__PUBLIC__/Img/lsc.png" alt="零食、点心" /></a>
				<p><a href="{:U('/assort-' . '8-1')}">零食、点心</a></p>
			</li>
			<li>
				<a href="{:U('/assort-' . '9-1')}"><img src="__PUBLIC__/Img/yl.png" alt="饮料、冷饮" /></a>
				<p><a href="{:U('/assort-' . '9-1')}">饮料、冷饮</a></p>
			</li>
		</ul>
	</div>
	<div id="list_right">
		<div class="right_1l">
			<include file='./Index/Modules/Index/Tpl/Common/right.html' />
		</div>
	</div>
</div>
<include file='./Index/Modules/Index/Tpl/Common/foot.html' />
</body>
</html>
