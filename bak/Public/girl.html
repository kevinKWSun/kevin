	function changTab(objs){

		var obj = document.getElementById("zoomaTab");

		if(obj){

			var ti=obj.children[0].children;

			for(i = 0;i<ti.length;i++){

				if(objs == ti[i]){

					ti[i].className="ok";

					obj.children[1].children[i].className="display";

				}else{

					obj.children[1].children[i].className="undis";	

					ti[i].className="";

				}

			}

		}
