<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>上海SUNNY科技</title>
<link rel="stylesheet" href="__PUBLIC__/Suny/Css/public.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

</head>
<body>
<table class="table">
	<thead>
		<tr>
			<td colspan="4">属性列表</td>
		</tr>
	</thead>
	<tr align="center">
		<td>ID</td>
		<td>属性名称</td>
		<td>属性颜色</td>
		<td>操作</td>
	</tr>
	<foreach name='attr' item='v'>
	<tr align="center">
		<td>{$v.id}</td>
		<td>{$v.name}</td>
		<td><div style="width:20px; height:20px; background:{$v.color}"></div></td>
		<td>
			[<a href="{:U(GROUP_NAME . '/Attrbute/modifyAttr',array('id'=>$v['id']))}">修改</a>] 
			[<a href="{:U(GROUP_NAME . '/Attrbute/delAttr',array('id'=>$v['id']))}">删除</a>]
		</td>
	</tr>
	</foreach>
</table>















</body>
</html>
