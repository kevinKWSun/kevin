<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>上海SUNNY科技</title>
<link rel="stylesheet" href="__PUBLIC__/Suny/Css/public.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

</head>
<body>
<form action="{:U(GROUP_NAME . '/Category/sortCate')}" method="post">
<table class="table">
	<thead>
		<tr>
			<td colspan="5">栏目分类列表</td>
		</tr>
	</thead>
	<tr align="center">
		<td>ID</td>
		<td>名称</td>
		<td>级别</td>
		<td>排序</td>
		<td>操作</td>
	</tr>
	<foreach name='cate' item='v'>
	<tr>
		<td align="center">{$v.id}</td>
		<td>{$v.html}{$v.name}</td>
		<td align="center">{$v.level}</td>
		<td align="center"><input type="text" name="{$v.id}" value="{$v.sort}" style="height:15px; width:30px;" /></td>
		<td align="center">
			[<a href="{:U(GROUP_NAME . '/Category/addCate',array('pid' => $v['id']))}">添加子分类</a>] 
			[<a href="{:U(GROUP_NAME . '/Category/modifyCate',array('id' => $v['id']))}">修改</a>] 
			[<a href="{:U(GROUP_NAME . '/Category/delNews',array('id' => $v['id']))}">删除</a>]
		</td>
	</tr>
	</foreach>	
	<tr><td colspan="5" align="center"><input type="submit" class="submit" value="排序" /></td></tr>
</table>
</form>
</body>
</html>
