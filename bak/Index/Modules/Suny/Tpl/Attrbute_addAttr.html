<head>
<title>上海SUNNY科技</title>

<body>
<form action="{:U(GROUP_NAME . '/Attrbute/addAttrHandle')}" method="post" id="attr">
	<table class="table">
		<thead>
			<tr>
				<td colspan="2">{$name}</td>
			</tr>
		</thead>
		<tr>
			<td align="right">属性名称：</td>
			<td><input type="text" name="name" /> <span>(10个汉字以内)</span></td>
		</tr>
		<tr>
			<td align="right">颜色名称：</td>
			<td><input type="text" name="color" /> <span>(10个字节以内)</span></td>
		</tr>
		<tr><td colspan="2" align="center"><input type="submit" class="submit" value="保存添加" /></td></tr>
	</table>
</form>

</body>
