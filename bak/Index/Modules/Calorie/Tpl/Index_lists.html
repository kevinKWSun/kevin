<script type="text/javascript">
$(function(){
	$(".foodMenu a").one('click',function(){
		var rel = $(this).attr("rel");
		if(rel){
			$('#tabletab'+<php> echo $_GET['idc']; </php>).load(rel,function() {
				choose_foodsy(<php> echo $_GET['idcs']; </php>);
			});
			return false;
		}
	});
});
function choose_foods(d){
	$('#tabletab<php> echo $_GET['idc']; </php>').load('{:U(GROUP_NAME . "/Index/lists","","")}/idc/<php> echo $_GET['idc'];</php>/idcs/'+d,function() {
    	$('.choose_foods_'+d).css('color','red');
		
    });
    return false;
}
function choose_foodsy(d){
	$('.choose_foods_'+d).css('color','red');
}
</script>
