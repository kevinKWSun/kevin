<script>
$(function(){
	$( '.submit' ).click( function () {
		var idc = "<php> echo $_GET['idc']; </php>";
		var e_name = $( 'input[name=e_name]' ).val();
		var num = $( 'input[name=num]' ).val();
		var units = $( 'input[name=unit]' ).val();
		var calories = $( 'input[name=calories]' ).val();
		if(e_name==''){
			alert('请填写名称!');
			return;
		}
		if(num==''){
			alert('请填写数量!');
			return;
		}
		if(units==''){
			alert('请填写单位!');
			return;
		}
		if(calories==''){
			alert('请填写热量!');
			return;
		}
		if(idc=='4'){
			$('#sport_record_wrap').load('{:U("/list-adds")}?idc='+idc+'&e_name='+e_name+'&num='+num+'&unit='+units+'&calories='+calories,function() {
				$('.l .x span').load('{:U("/list-totales")}?action=4');
			});
			return false;
		}else{
			$('#h'+idc).load('{:U("/list-adds")}?idc='+idc+'&e_name='+e_name+'&num='+num+'&unit='+units+'&calories='+calories,function() {
				$('.l .y span').load('{:U("/list-totales")}?action=1');
			});
			return false;
		}
		
	});
});
</script>
