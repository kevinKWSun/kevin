<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>用户注册,{$Think.config.WEB_NAME}</title>
<meta name="keywords" content="{$Think.config.WEB_KEYWORD}" />
<meta name="description" content="{$Think.config.WEB_DESCRIPTION}..." />
<link href="__PUBLIC__/Slim/Css/sunny.css" rel="stylesheet" media="screen" type="text/css" />
<script src="__PUBLIC__/Js/iepng.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	var verfiyUrl = '{:U('/verify','','')}';
	var regUrl = '{:U('/regs','','')}';
</script>
<script type="text/javascript" src="__PUBLIC__/Js/login.js"></script>
</head>
<body>
<include file='./Index/Modules/Index/Tpl/Common/head.html' />
<div id="main">
	<div id="login_i">
		<div class="login_title"><strong>用户注册</strong>　已有账号? <a href="{:U('/login')}"><font color="#660033">立即登录</font></a></div>
		<input class="login_s"  name="ss_username" type="text" placeholder="请输入用户名 (由字母，汉字，数字和下划线组成)" />
		<input class="login_s login_p"  name="ss_password" type="password" placeholder="请输入用户密码 (由数字和字母的组成，至少6位)" />
		<input class="login_s login_p"  name="ss_passwords" type="password" placeholder="请再次输入密码 (密码确认)" />
		<input class="login_s login_e"  name="ss_email" type="text" placeholder="请输入保密邮箱 (用来接收注册邮件和找回密码)" />
		<div class="login_s login_sex">请选择性别　<label><input type="radio" name="sexs" value="1" /> 男</label>　<label><input type="radio" name="sexs" value="0" /> 女</label></div>
		<div class="login_c">
			<input class="login_ch"  name="code" type="code" placeholder="请输入验证码..." />
			<img onclick="javascript:void(change_code(this));" src="{:U('/verify')}" id="code" style="cursor:pointer;" /> 
			<a href="javascript:void(change_code(this));">看不清</a>
		</div>
		<div class="clear"><input type="submit" value="注册" class="login_sb reg" /> <div class="login_sb"><a href="{:U('/login')}">登录</a></div></div>
	</div>
</div>
<include file='./Index/Modules/Index/Tpl/Common/foot.html' />
</body>
</html>
