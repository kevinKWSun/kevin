<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>我的诗诗会员中心,{$Think.config.WEB_NAME}</title>
<meta name="keywords" content="{$Think.config.WEB_KEYWORD}" />
<meta name="description" content="{$Think.config.WEB_DESCRIPTION}..." />
<link href="__PUBLIC__/Slim/Css/sunny.css" rel="stylesheet" media="screen" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/iepng.js"></script>
<script type="text/javascript">
	var sendUrl = '{:U('/sendmail','','')}';
	var sendhfUser = "{:U('/sendf','','')}";
</script>
<script type="text/javascript" src="__PUBLIC__/Js/basic.js"></script>
</head>
<body>
<include file='./Index/Modules/Index/Tpl/Common/head.html' />
<div id="main">
	<div class="location border_bottom">
		<a href="{$Think.config.WEB_ADDRESS}">诗诗瘦身网</a> >> <a href="{:U('/oneself')}">会员中心</a> >> <font color="#f66600">{$member}</font>
	</div> 
	<div id="member_left">
		<include file='./Index/Modules/Index/Tpl/Common/left.html' />
	</div>
	<div id="member_right">
		<div class="row-table">
			<div class="row-table-title">发送消息</div>
			<div class="row-table-body">
				<p class="form-title">发送消息　<a href="javascript:history.go(-1);">返回</a></p>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="name">收件人</label>
						<div class="col-sm-3">
							<input id="name" name="toname" class="form-control" type="text" value="{$views.uname}">
						</div>　　请输入用户名称
					</div>
					<input id="to_user_id" type="hidden" name="to_user_id" value="{$views.uid}" />
					<div class="form-group">
						<label class="col-sm-2 control-label" for="title">标题</label>
						<div class="col-sm-3">
							<input id="title" class="form-control" type="text" name="title" value="{$hf}{$views.title}"/>						
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="content">正文</label>
						<div class="col-sm-5">
							<textarea class="form-control" id="content" rows="4" name="content"></textarea>
						</div>
					</div>
					<input type="hidden" name="id" value="{$id}" />
					<div class="form-group">
						<label class="col-sm-2 control-label" for="sms">　</label>
						<div class="col-sm-3">
							<input type="submit" class="btn btn-primary <if condition='$h neq 1'>send<else />sendhf</if>" value="发送" />&nbsp;&nbsp;
							<input type="button" class="btn" value="取消" onclick="javascript:history.back();"/>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<include file='./Index/Modules/Index/Tpl/Common/foot.html' />
</body>
</html>
